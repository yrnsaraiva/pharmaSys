<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>PharmaSys</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonte Inter completa -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&amp;display=swap"
          rel="stylesheet">

    <!-- Font Awesome 6.4.0 -->
    <script crossorigin="anonymous" referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- CSS do Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>

    <!-- JS do Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


    <!-- Main css -->
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #16a34a;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>

    <script>
        tailwind.config = {
            "theme": {
                "extend": {
                    "colors": {
                        "pharmacy-green": {
                            "light": "#4ade80",
                            "DEFAULT": "#22c55e",
                            "dark": "#16a34a"
                        },
                        "pharmacy-gray": {
                            "light": "#f3f4f6",
                            "DEFAULT": "#e5e7eb",
                            "dark": "#d1d5db"
                        }
                    },
                    "fontFamily": {
                        "poppins": [
                            "Poppins",
                            "sans-serif"
                        ],
                        "sans": [
                            "Inter",
                            "sans-serif"
                        ]
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-gradient-to-br from-pharmacy-gray-light to-white min-h-screen font-sans"
      data-gr-ext-installed="" data-new-gr-c-s-check-loaded="14.1246.0">

<!-- Loading screen -->
<div id="loading-screen">
    <div class="spinner"></div>
    <p>Carregando...</p>
</div>

{% block content %}

{% endblock %}

<script>
    window.addEventListener('load', function () {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
    });
</script>
</body>
</html>
