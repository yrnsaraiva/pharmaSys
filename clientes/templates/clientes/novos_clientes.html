{% extends 'main.html' %}
{% block content %}

    {% include 'navbar.html' %}

    <div class="flex-1 ml-64 p-8" id="main-content">
        <div class="flex justify-between items-center mb-8" id="page-header">
            <div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Novo Cliente</h2>
                <p class="text-gray-600">Cadastre um novo cliente no sistema</p>
            </div>
            <div class="flex items-center text-sm text-gray-500">
                <i class="mr-2" data-fa-i2svg="">
                    <svg aria-hidden="true" class="svg-inline--fa fa-arrow-left" data-fa-i2svg="" data-icon="arrow-left"
                         data-prefix="fas" focusable="false" role="img" viewBox="0 0 448 512"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
                              fill="currentColor"></path>
                    </svg>
                </i>
                <a href="{% url 'listar_fornecedores' %}" class="cursor-pointer hover:text-pharmacy-green-dark">Voltar à
                    lista</a>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-pharmacy-gray" id="supplier-form-container">
            <div class="px-8 py-6 border-b border-pharmacy-gray">
                <h3 class="text-lg font-semibold text-gray-900">Informações do Cliente</h3>
                <p class="text-sm text-gray-600 mt-1">Preencha todos os campos obrigatórios marcados com *</p>
            </div>

            <form class="p-8" id="supplier-form" method="post">
                {% csrf_token %}
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="space-y-6" id="company-info">
                        <h4 class="text-md font-medium text-gray-900 border-b border-pharmacy-gray pb-2 mb-4">
                            <i class="mr-2 text-pharmacy-green" data-fa-i2svg="">
                                <svg aria-hidden="true" class="svg-inline--fa fa-building" data-fa-i2svg=""
                                     data-icon="building" data-prefix="fas" focusable="false"
                                     role="img" viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M48 0C21.5 0 0 21.5 0 48V464c0 26.5 21.5 48 48 48h96V432c0-26.5 21.5-48 48-48s48 21.5 48 48v80h96c26.5 0 48-21.5 48-48V48c0-26.5-21.5-48-48-48H48zM64 240c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V240zm112-16h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H176c-8.8 0-16-7.2-16-16V240c0-8.8 7.2-16 16-16zm80 16c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H272c-8.8 0-16-7.2-16-16V240zM80 96h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16zm80 16c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H176c-8.8 0-16-7.2-16-16V112zM272 96h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H272c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16z"
                                          fill="currentColor"></path>
                                </svg>
                            </i>
                            Dados do Cliente
                        </h4>

                        <div id="company-name-field">
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="company-name">
                                Nome *
                            </label>
                            <input class="w-full px-4 py-3 border border-pharmacy-gray rounded-lg focus:ring-2 focus:ring-pharmacy-green focus:border-transparent transition-colors"
                                   id="company-name" name="nome" placeholder="Digite o nome do cliente"
                                   required=""
                                   type="text" value="{{ cliente.nome }}">
                        </div>



                    </div>

                    <div class="space-y-6" id="contact-info">
                        <h4 class="text-md font-medium text-gray-900 border-b border-pharmacy-gray pb-2 mb-4">
                            <i class="mr-2 text-pharmacy-green" data-fa-i2svg="">
                                <svg aria-hidden="true" class="svg-inline--fa fa-address-book" data-fa-i2svg=""
                                     data-icon="address-book" data-prefix="fas" focusable="false"
                                     role="img" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M96 0C60.7 0 32 28.7 32 64V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H96zM208 288h64c44.2 0 80 35.8 80 80c0 8.8-7.2 16-16 16H144c-8.8 0-16-7.2-16-16c0-44.2 35.8-80 80-80zm-32-96a64 64 0 1 1 128 0 64 64 0 1 1 -128 0zM512 80c0-8.8-7.2-16-16-16s-16 7.2-16 16v64c0 8.8 7.2 16 16 16s16-7.2 16-16V80zM496 192c-8.8 0-16 7.2-16 16v64c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm16 144c0-8.8-7.2-16-16-16s-16 7.2-16 16v64c0 8.8 7.2 16 16 16s16-7.2 16-16V336z"
                                          fill="currentColor"></path>
                                </svg>
                            </i>
                            Dados de Contacto
                        </h4>

                        <div id="phone-field">
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="phone">
                                Telefone *
                            </label>
                            <input class="w-full px-4 py-3 border border-pharmacy-gray rounded-lg focus:ring-2 focus:ring-pharmacy-green focus:border-transparent transition-colors"
                                   id="phone" name="phone" placeholder="+258 84 123 4567"
                                   required=""
                                   type="text"  value="{{ cliente.telefone }}">
                        </div>

                        <div id="email-field">
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="email">
                                Email
                            </label>
                            <input class="w-full px-4 py-3 border border-pharmacy-gray rounded-lg focus:ring-2 focus:ring-pharmacy-green focus:border-transparent transition-colors"
                                   id="email" name="email" placeholder="Clinte@empresa.com"
                                   required=""
                                   type="email" value="{{ cliente.email}}">
                        </div>


                    </div>
                </div>

                <div class="flex justify-end space-x-4 mt-8 pt-6 border-t border-pharmacy-gray" id="form-actions">
                    <a class="px-6 py-3 border border-pharmacy-gray text-gray-700 rounded-lg hover:bg-pharmacy-gray-light transition-colors font-medium"
                       id="cancel-btn"
                       type="button" href="{% url 'listar_cliente' %}">
                        <i class="mr-2" data-fa-i2svg="">
                            <svg aria-hidden="true" class="svg-inline--fa fa-xmark" data-fa-i2svg="" data-icon="xmark"
                                 data-prefix="fas" focusable="false" role="img" viewBox="0 0 384 512"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                                      fill="currentColor"></path>
                            </svg>
                        </i>
                        Cancelar
                    </a>
                    <button class="px-6 py-3 bg-pharmacy-green hover:bg-pharmacy-green-dark text-white rounded-lg transition-colors font-medium"
                            id="save-btn"
                            type="submit">
                        <i class="mr-2" data-fa-i2svg="">
                            <svg aria-hidden="true" class="svg-inline--fa fa-check" data-fa-i2svg="" data-icon="check"
                                 data-prefix="fas" focusable="false" role="img" viewBox="0 0 448 512"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"
                                      fill="currentColor"></path>
                            </svg>
                        </i>
                        Salvar Cliente
                    </button>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
